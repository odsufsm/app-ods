<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetivos de Desenvolvimento Sustentável</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@5.3.4/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@5.3.4/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@5.3.4/css/ionic.bundle.css"/>
  <link rel="stylesheet" type="text/css" href="index.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
      --ion-color-primary: #21376b;
      --ion-color-primary-rgb: 33,55,107;
      --ion-color-primary-contrast: #ffffff;
      --ion-color-primary-contrast-rgb: 255,255,255;
      --ion-color-primary-shade: #1d305e;
      --ion-color-primary-tint: #374b7a;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-header [translucent]="true">
      <ion-toolbar color="primary">
        <ion-title>
          ODS
        </ion-title>
        <ion-buttons slot="secondary">
          <ion-button onclick="changeGrid()">
            <ion-icon slot="icon-only" name="swap-horizontal-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen class="ion-padding" scroll-y="false">
      <ion-slides id="slides" pager="true">

        <ion-slide>
          <div class="slide">
            <h2>Sua opinião é importante para a UFSM! Por favor, escolha os Objetivos de Desenvolvimento Sustentável que você considera prioritários.</h2>
          </div>
          <div class="center-content">
            <ion-button id="slide1-next">Avançar</ion-button>
          </div>
        </ion-slide>

        <ion-slide>
          <div id="grid" class="square-container"></div>
          <div class="slide2-button">
            <ion-button id="slide2-next">Avançar</ion-button>
          </div>
        </ion-slide>

        <ion-slide>
          <div>
            <h2>Selecione sua cidade</h2>
            <ion-item>
              <ion-label>Cidade</ion-label>
              <ion-select id="cidadeSelect" ok-text="Ok" cancel-text="Cancelar"></ion-select>
            </ion-item>
          </div>
          <div id="divBairro" class="hide">
            <h2>Selecione seu bairro</h2>
            <ion-item>
              <ion-label>Bairro</ion-label>
              <ion-select id="bairroSelect" ok-text="Ok" cancel-text="Cancelar"></ion-select>
            </ion-item>
          </div>
          <div class="center-content">
            <ion-button id="enviarButton" color="primary">Enviar Resposta</ion-button>
          </div>
        </ion-slide>

      </ion-slides>
    </ion-content>
  </ion-app>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
